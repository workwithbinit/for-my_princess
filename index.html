            position: relative;
            display: inline-block;
            animation: frame-in 1s ease-in-out;
        }
        @keyframes frame-in {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .flower {
            position: absolute;
        }
        .pink-rose {
            /* Add specific styles for pink rose */
        }
        .white-rose {
            /* Add specific styles for white rose */
        }
        .babys-breath {
            /* Add specific styles for baby's breath */
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day Athuuu ❤️</h1>
    <div class="flower-frame">
        <img src="https://img.freepik.com/free-psd/red-rose-flower-isolated-transparent-background_191095-15637.png" class="flower pink-rose" alt="Pink Rose">
        <img src="https://pngimg.com/uploads/rose/rose_PNG66907.png" class="flower white-rose" alt="White Rose">
        <img src="https://png.pngtree.com/png-clipart/20230508/original/pngtree-white-baby-breath-flowers-realistic-bouquet-png-image_9151512.png" class="flower babys-breath" alt="Baby's Breath">

    </div>
